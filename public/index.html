<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS Message Designer - Vonage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            text-align: center;
            color: #000000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e5e5;
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        p {
            margin-top: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Vonage RCS Editor</h1>
        <p>Loading...</p>
    </div>

    <script>
        // Redirect to setup check
        window.location.href = 'setup-check.html';
    </script>
</body>
</html>
